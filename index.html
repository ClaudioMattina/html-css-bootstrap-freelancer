<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    

    <!-- contenitore iniziale e header -->
    <nav class="container">     <!-- padding lef e right (?) -->
        <div class="row my-height-row-header">
           <div class="col-6 section-col-header"></div>      <!-- questo sarà flex-start -->
           <div class="col-6 section-col-header"></div>      <!-- questo sarà flex end -->
        </div>
    </nav>


        <!-- jumbotron con immagine / icona -->
    <div class="my-background bg-dark">

        <div class="container">

            <div class="row py-5">
                <div class="col-12 flex-column d-flex justify-content-center align-items-center my-jumbo">
                    <div class="my-img mb-5">
                        <img src="img/avatar.svg" alt="avatar icon">
                    </div>
                    <div>
                        <h1 class="text-light">START BOOTSTRAP</h1>
                    </div>
                    <div class="d-flex align-items-center">
                        <div class="my-space-bar"></div>
                        <div class="my-icon mx-3"> <i class="fas fa-star"></i> </div>
                        <div class="my-space-bar"></div>
                    </div>
                    <div>
                        <ul class="d-flex text-light">
                            <li>GRAPHIC ARTIST -</li>
                            <li> GRAPHIC ARTIST </li>
                            <li>- GRAPHIC ARTIST</li>
                        </ul>
                    </div>
                </div>
            </div>
    
        </div>

    </div>
    

    <!-- contenitore portfolio e schede -->
    <section class="container">

        <!-- riga del titolo portfolio -->
        <div class="row mt-5">
            <div class="col-12 d-flex justify-content-center">
                <h1>
                    PORTFOLIO
                </h1>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <div class="d-flex align-items-center">
                    <div class="my-space-bar border-dark"></div>
                    <div class="my-icon mx-3 text-dark"> <i class="fas fa-star"></i> </div>
                    <div class="my-space-bar border-dark"></div>
                </div>
            </div>
        </div>

        <!-- riga con schede -->
        <div class="row mb-5">
            <div class="col-12 col-md-6 col-lg-4 my-scheda-img p-3">
                <img class="rounded" src="img/cabin.png" alt="">
            </div>
            <div class="col-12 col-md-6 col-lg-4 my-scheda-img p-3">
                <img class="rounded" src="img/cake.png" alt="">
            </div>
            <div class="col-12 col-md-6 col-lg-4 my-scheda-img p-3">
                <img class="rounded" src="img/circus.png" alt="">
            </div>
            <div class="col-12 col-md-6 col-lg-4 my-scheda-img p-3">
                <img class="rounded" src="img/game.png" alt="">
            </div>
            <div class="col-12 col-md-6 col-lg-4 my-scheda-img p-3">
                <img class="rounded" src="img/submarine.png" alt="">
            </div>
            <div class="col-12 col-md-6 col-lg-4 my-scheda-img p-3">
                <img class="rounded" src="img/safe.png" alt="">
            </div>
           
            
        </div>
    </section>

    <!-- contenitore paragrafi -->

    <div class="bg-warning">
        <section class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-center">
                        <h1 class="text-light">ABOUT</h1>
                    </div>
                </div>
                <div class="col-12 my-about">
                    <div class="d-flex align-items-center justify-content-center">
                        <div class="my-space-bar"></div>
                        <div class="my-icon mx-3"> <i class="fas fa-star"></i> </div>
                        <div class="my-space-bar"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- contact me -->
    <section class="container">
        <div class="row my-contact-me-row">
            <div class="col-12"></div>   <!-- titolo contact me -->
            <div class="col-12"></div>   <!-- icona con stellina -->

            <div class="col-12"></div>  <!-- indicazioni -->
            <div class="col-12"></div>
            <div class="col-12"></div>
            <div class="col-12"></div>

            <div class="col-12"></div>   <!-- button con border top -->
        </div>
    </section>

    <!-- sezione location e altri -->
    <div class="container-fluid">

        <div class="row mylocation">
            <div class="col-12"></div>  <!-- location -->
        <div class="col-12"></div>  <!-- around -->
        <div class="col-12"></div>  <!-- freelancher -->
        </div>

    </div>

    <div class="row footer">
        <div class="col-12"></div>
    </div>



</body>
</html>
