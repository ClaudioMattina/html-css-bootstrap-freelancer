<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    

    <!-- contenitore iniziale e header -->
    <section class="container-fluid">     <!-- padding lef e right (?) -->
        <div class="row my-height-row-header">
           <div class="col-6 section-col-header"></div>      <!-- questo sarà flex-start -->
           <div class="col-6 section-col-header"></div>      <!-- questo sarà flex end -->
        </div>

        <!-- jumbotron con immagine / icona -->
        <div class="row my-principale-img">
            <div class="col-12"></div>  <!-- immagine/icona -->
            <div class="col-12"></div> <!-- icona con stellina -->
            <div class="col-12"></div> <!-- titolo -->
            <div class="col-12"></div> <!-- scritte -->
        </div>
    </section>

    <!-- contenitore portfolio e schede -->
    <section class="container">

        <!-- riga del titolo portfolio -->
        <div class="row my-portfolio-row">
            <div class="col-12"></div>
            <div class="col-12"></div>
        </div>

        <!-- riga con schede -->
        <div class="row my-schede-row">
            <div class="col-12"></div>
            <div class="col-12"></div>
            <div class="col-12"></div>
            <div class="col-12"></div>
            <div class="col-12"></div>
            <div class="col-12"></div>
        </div>
    </section>

    <!-- contenitore paragrafi -->

    <div class="my-bg-container-paragrafo">
        <section class="container-fluid">
            <div class="row my-about">
                <div class="col-12"></div>   <!-- titolo about -->
                <div class="col-12"></div>   <!-- icona con stellina -->
                <div class="col-12"></div>   <!-- primo paragrafo -->
                <div class="col-12"></div>   <!-- secondo paragrafo -->
                <div class="col-12"></div>   <!-- button -->
            </div>
        </section>
    </div>

    <!-- contact me -->
    <section class="container">
        <div class="row">
            <div class="col-12 my-contact-me"></div>
        </div>

        <div class="row">
            <div class="col-12 my-location"></div>
        </div>

        <div class="row">
            <div class="col-12 footer"></div>
        </div>
    </section>

</body>
</html>
